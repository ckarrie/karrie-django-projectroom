{% extends 'projectroom/base.html' %}


{% block content %}
    {% if object %}
        <h2>Auftrag-Details bearbeiten</h2>
    {% else %}
        <h2>Auftrag erstellen</h2>
    {% endif %}

    <form action="{{ object.get_edit_url }}" method="post" class="djangoform">

        {% csrf_token %}
        {% include 'projectroom/includes/djangoform_table.html' %}

        <input type="submit" value="Speichern" />

    </form>

{% endblock %}
