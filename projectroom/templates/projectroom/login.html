{% extends "projectroom/base.html" %}
{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'pr_login' %}" class="djangoform">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

        <input type="submit" value="Anmelden" />
        <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'project_list' %}{% endif %}" />
    </form>

{% endblock %}
